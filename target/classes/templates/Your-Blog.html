<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="icon" type="image/x-icon" href="logo.png">

	<link rel="stylesheet" th:href="@{/style.css}">
<title>Insert title here</title>
</head>
<body>

<div class="container mt-3">

<!-- 			<h2 th:utext="${user.id}">Explore our newest posts</h2>
 -->
			
			<a th:href="@{/homepage(userId=${user.id})}" class="btn btn-primary">Home</a>
			<a th:href="@{/addNewBlog(userId=${user.id})}" class="btn btn-primary">Add New Blog</a>
			
			<br /> <br />
			<table class="table table-bordered table-striped">

				<thead>
					<tr>
						<th>Title</th>
						<th>Content</th>
						<th>Category</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="post: ${posts}">
						<td th:text="${post.title}" />
						<td th:text="${post.content}" />
						<td th:text="${post.category.categoryTitle}" />
						<td><a th:href="@{/updateBlog(postId=${post.postId},userId=${user.id})}"
							class="btn btn-info">Update</a> 
							<a th:href="@{/readBlog(postId=${post.postId},userId=${user.id})}"
							class="btn btn-info">Read</a>
							<a th:href="@{/deleteBlog(postId=${post.postId},userId=${user.id})}"
							class="btn btn-info">Delete</a>
							</td>
					</tr>
				</tbody>

			</table>

		</div>

</body>
</html>
