<title>Blog</title>

<body>


	<div class="container mt-3">
	
	<header>

			<!-- Top header menu containing
		logo and Navigation bar -->
			<div id="top-header">

				<!-- Logo -->
				<div id="logo">
					<img src="logo.png" />
				</div>

				<!-- Navigation Menu -->
				<nav>
					<ul id="flex">
						<li class="active"><a th:href="@{/homepage(userId=${userId})}">HOME</a></li>
						<li><a th:href="@{/homepage(userId=${userId})}">ALL BLOGS</a></li>
						<li><a th:href="@{/profile(userId=${userId})}"
							>PROFILE</a></li>
					</ul>
				</nav>
			</div>
		</header>
		
<div class="content-container">

		<div class="content mt-5">
		
			<div id="heading">
				<label class="label">Title</label>
				<br>
				<th:block th:utext="${post.title}"></th:block>
			</div>
			<hr>
			<div id="heading">
				<label class="label">Content</label>
				<br>
				<div th:utext="${post.content}"></div>
			</div>
			<hr>
			<div id="heading">
				<label class="label">Category</label>
				<br>
				<th:block th:utext="${post.category.categoryTitle}"></th:block>
			</div>
			
		</div>
		
		<!-- <th:block th:utext="${post.category.categoryTitle}">comment</th:block>
		<br>
		<th:block th:utext="${post.title}">comment</th:block>
		<br>
		<th:block th:utext="${post.content}">comment</th:block>
 -->
		<div class="comment-section">
			<h3>Comments</h3>
			<hr>
			<!-- <div th:utext="${post.post.get(0).content}"></div> -->
		
		
		
		<table class="table table-bordered table-striped">
				<tbody>
					<tr th:each="comment: ${comments}">
					
						<h4 th:text="${comment.user.name}" />
						
						<label th:text="${comment.content}" />
						<hr>
						
					</tr>
				</tbody>

			</table>
		
		
			<div class="enter-comment">
				<form th:action="@{/comment(postId=${post.postId},userId=${userId})}" method="post" >
			<div>
				<label>Write down comment</label>
				<br>
				<textarea row=4 col=25 placeholder="Enter your comment.." name="content"></textarea>
			</div>
			<button type="submit" class="btn btn-primary">Post</button>
			<!-- <input type="text" id="id"  th:field="*{post.postId}" th:name="postId"> -->
		</form>
			</div>
		</div>
</div>
