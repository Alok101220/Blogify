<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>New Blog</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="icon" type="image/x-icon" href="logo.png">
<link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

	<div class="container mt-5">
			<a th:href="@{/homepage(userId=${userId})}" class="btn btn-primary">Home</a>
		<br>
		<h3 id="regHeading">Add/Update Your Blog</h3>

		<div class="newBlogContainer">
			<form th:action="@{/blogform(userId=${userId})}" th:object="${post}" method="POST" enctype="multipart/form-data"
				class="newBlogForm">

				<div class="form-group">
					<label>Enter Title </label> <input type="text" th:field="*{title}" class="form-control"
						placeholder="Enter title name" name="title" required>
				</div>
				<div class=form-group>
					<label>Write Content Here</label>
					<textarea class="form-control" th:field="*{content}" placeholder="Start writitng..."
						id="floatingTextarea2" style="height: 100px" name="content" required></textarea>

				</div>
				<!-- <div>
					<label>Select Image </label> <br> <input type="file"
						name="file">
				</div> -->
				<br>
				<div class=form-group>
					<label>Select Blog Category</label> 
					<select name="category"
						id="category">
						<option value="tech">Technology</option>
						<option value="travel">Travel</option>
						<option value="media">Entertainment</option>
						<option value="food">Food</option>
						<option value="health">Health</option>
						<option value="game">Gaming</option>
						<option value="sport">Sports</option>
					</select>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
				<input type="hidden" id="id"  th:field="*{postId}" th:name="postId">
			</form>
			<hr />
			<!-- <h2 th:if="${name}"></h2> -->



		</div>
		<!-- <script>
  			const message = "[[${name}]]";
  			if(message){
  				alert("hello");
  			}
  			
		</script> -->
</body>
</html>
