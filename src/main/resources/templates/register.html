<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
	<link rel="icon" type="image/x-icon" href="logo.png">
<link rel="stylesheet" th:href="@{/style.css}">

<title>Hello, world!</title>
</head>
<body>
	<h1></h1>
	<div class="container mt-5">
		<h3 id="regHeading">Registration Form</h3>
		<div class="registercontainer">
		<form action= "formprocess" method="POST" class="registerpage" >
			
			<div class="form-group">
				<label>Enter Your Name <span>*</span></label> <input type="text"
					class="form-control"placeholder="Enter name" name="username" required>
			</div>

			<div class="form-group">
				<label for="exampleInputEmail1">Email address <span>*</span></label> <input
					type="email" class="form-control" 
					aria-describedby="emailHelp" placeholder="Enter email" name="email" required>
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password <span>*</span></label> <input
					type="password" class="form-control" id="exampleInputPassword1"
					placeholder="Password" name="pass" minlength="5" required>
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Confirm Password <span>*</span></label> <input
					type="password" class="form-control" id="exampleInputPassword1"
					placeholder="Confirm Password" name="pass" minlength="5" required >
			</div>
			
			<div class="form-group">
				<label>About Yourself </label>
				<br>
				<textarea id="w3review" name="about" rows="4" cols="34" ></textarea>
			</div>
			<button type="submit" class="btn btn-primary">Register</button>
			<!-- <div>
			<label th:if="${error != 20}">Try with another email</label>
			</div> -->
			 <div id="newUser"> 
				Already registered!! Please <a href="login">Login</a>
			</div>
		</form>
		
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
