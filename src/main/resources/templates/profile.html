<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>profile</title>

	<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="icon" type="image/x-icon" href="logo.png">
<link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

<div class="container mt-3">

<header>

			<!-- Top header menu containing
		logo and Navigation bar -->
			<div id="top-header">

				<!-- Logo -->
				<div id="logo">
					<img src="logo.png" />
				</div>

				<!-- Navigation Menu -->
				<nav>
					<ul id="flex">
						<li class="active"><a th:href="@{/homepage(userId=${user.id})}">HOME</a></li>
						<li><a th:href="@{/userBlog(userId=${user.id})}">MY BLOG</a></li>
						<li><a href="/login"
							>LOGOUT</a></li>
					</ul>
				</nav>
			</div>
		</header>

<!-- <a th:href="@{/userBlog(userId=${user.id})}"
							class="btn btn-info">Your Posts</a> -->
<div class="profile-body mt-5">

<h1 th:utext="${user.name}"></h1>
<hr>
<br>
<div class="profile">
<label>Email:</label>
	<h3 th:utext="${user.email}"></h3>
	<hr>
	<label>About:</label>
	<h3 th:utext="${user.about}"></h3>
</div>
</div>
<footer class="site-footer">
				<div class="footer-container" >
					<div class="col-md-8 col-sm-6 col-xs-16">
						<p class="copyright-text">
							Copyright &copy; 2023 All Rights Reserved by <a href="#">Blogify</a>.
						</p>
					</div>

					<div class="col-md-4 col-sm-6 col-xs-16">
						<ul class="social-icons">
							<li><a class="facebook" href="#"><img alt="" src="facebook.png"></a></li>
							<li><a class="twitter" href="#"><img alt="" src="twitter.png"></a></li>
							<li><a class="instagram" href="#"><img alt="" src="instagram.png"></a></li>
							<li><a class="linkedin" href="#"><img alt="" src="linkedin.png"></a></li>
						</ul>
					</div> 
				</div>
		</footer>

</div>


</body>
</html>
